<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Memoria</title>
</head>
<body>
    <!-- Header -->
    <div id="title">
        <h1>Memoria</h1>
    </div>
    <!-- End Header -->

    <!-- Main Menu -->
    <div id="main-menu">
        <a class=btn onclick="hideMainMenu()">
            <span>Start Game</span>
        </a>
        <a class=btn>
            <span>Leaderboards</span>
        </a>
        <a class=btn>
            <span>Credits</span>
        </a>
    </div>
    <!-- End Main Menu -->

    <!-- Game Area -->

    <div id="game-area">
        <div id="game-board">
            <p> 
                How to Play:
    
                Click a card to reveal a shape. Click another card to reveal a second shape. When both shapes match, both cards are permanently revealed. Once the whole board is revealed, the game ends.
            </p>
            <p>
                Select Difficulty:
                - Easy
                - Normal
                - Hard
            </p>
        </div>
    </div>

    <!-- End Game Area-->

    <!-- Footer -->
    <div id="footer">
        <a href="https://github.com/Ryael" class="social-icons" title="GitHub" rel="noopener" aria-label="Visit our Instagram page (opens in a new tab)" target="_blank"><i class="fa fa-github"></i></a>
        <a href="https://www.linkedin.com/in/andrey-belyakov-/" class="social-icons" title="Linked In" rel="noopener" aria-label="Visit our Instagram page (opens in a new tab)" target="_blank"><i class="fa fa-linkedin"></i></a>
    </div>
    <!-- End Footer -->

    <!-- JavaScript -->
    <script src="assets/js/script.js"></script>
    <!-- End JavaScript -->
            
    <!-- Font Awesome Script -->
    <script src="https://kit.fontawesome.com/d93feb1e77.js" crossorigin="anonymous"></script>
    <!--End Font Awesome Script -->
</body>
</html>
